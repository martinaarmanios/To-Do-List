<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style2.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="script2.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Todo List</h1>
      <div class="input-container">
        <label>
          <input class="todo-input" placeholder="Add a new task...">
          <button class="add-button">
            <i class='bx bxs-plus-circle'></i>
          </button>
        </label>
      </div>
      <div class="filters">
        <div class="filter" data-filter="completed">Complete</div>
        <div class="filter" data-filter="pending">Incomplete</div>
        <div class="delete-all">Delete All</div>
      </div>
      <div class="progress-counter"></div> <!-- Progress Counter -->
      <div class="todos-container">
        <ul class="todos"></ul>
        <img class="empty-image" src="empty.svg">
      </div>
    </div>
  </body>
</html>
